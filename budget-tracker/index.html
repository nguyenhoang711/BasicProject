<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Expense tracker</title>
</head>
<body>
    <h2>Expense Tracker</h2>
    <div class="container">
        <h4>Your balance (million VND)</h4>
        <h1 id="balance"></h1>
        <div class="inc-exp-container">
            <div>
                <h4>Income</h4>
                <p class="money" id="money-plus" >

                </p>
            </div>
            <div>
                <h4>Expense</h4>
                <p class="money" id="money-dec">
                    
                </p>
            </div>
        </div>

        <h3>History</h3>
        <ul id="list">
        </ul>

        <h3>Add new tracsaction</h3>
        <form id="form">
            <div class="form-control">
                <label for="Text">Description</label>
                <input type="text" id="text" placeholder="Enter text ...."/>
            </div>
            <div class="form-control">
                <label for="Amount">Amount</label>
                <input type="number" id="amount" placeholder="Enter amount of money ...."/>
            </div>
            <button type="button" id="btn">Add transaction</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
